                                 <Script language="javascript">
                    var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                    function verify() 
                    { 
                        if (xmlDoc.readyState != 4) 
                        { 
                            return false; 
                        } 
                    }
                    xmlDoc.async="false"; 
                    xmlDoc.onreadystatechange=verify; 
                    xmlDoc.load("pelamar.xml"); 
                    xmlObj=xmlDoc.documentElement;
                    var len = xmlObj.childNodes.length;
                    for(i=0;i<len;i++)
                    {
                     var len1 = xmlObj.childNodes(0).childNodes.length;
                     document.write("<tr>");
                     for(j=0;j<len1;j++)
                     {      
              document.write("<td><div align='center'>"+xmlObj.childNodes(i).childNodes(j).text+"</div></td>");
                     }  
                     document.write("</tr>");
                    }   
                    </Script>
